<ion-content class="landing">
  <div class="welcome">
    <ion-img class="logo" src="assets/disney-logo.png"></ion-img>
    <h1>Welcome to Disneyland</h1>
  </div>
  <div class="ion-text-center">
    <ion-img
      class="characters-img"
      src="assets/characters.jpg"
      class="ion-no-padding"
    ></ion-img>
    <ion-button
      class="ion-padding ion-margin button"
      color="primary"
      expand="block"
      size="large"
      [routerLink]="['/', 'tabs', 'characters']"
      >Get started!</ion-button
    >
  </div>
</ion-content>
