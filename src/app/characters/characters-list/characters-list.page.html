<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<h1>characters list</h1>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedCharacters[0].name}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="loadedCharacters[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>You can see me in {{ loadedCharacters[0].films}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let char of loadedCharacters.slice(1)">
            <ion-thumbnail slot="start">
              <ion-img [src]="char.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ char.name}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
