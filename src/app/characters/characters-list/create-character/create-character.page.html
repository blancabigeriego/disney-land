<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/characters">Back</ion-back-button>
    </ion-buttons>
    <ion-title>Create your Character!</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateChar()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocomplete
              [formControl]="nameInput"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item
            ><ion-label position="floating"
              >In what films would you like to appear?</ion-label
            >
            <ion-textarea rows="3" [formControl]="filmsInput"></ion-textarea
          ></ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Any short films?</ion-label>
            <ion-input rows="3" [formControl]="filmsInput"></ion-input
          ></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Can we see you on TV?</ion-label>
            <ion-input [formControl]="tvShowsInput"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Are you on videogames?</ion-label>
            <ion-input [formControl]="videoGamesInput"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
              >In What attractions can we find you?</ion-label
            >
            <ion-input [formControl]="parkAttractionsInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
              >Who are your Disney Friends?</ion-label
            >
            <ion-input [formControl]="alliesInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Do you have any enemies?</ion-label>
            <ion-input [formControl]="enemiesInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
              >Please submit the URL of your picture</ion-label
            >
            <ion-input [formControl]="imageInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3"
          ><ion-button color="danger">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
