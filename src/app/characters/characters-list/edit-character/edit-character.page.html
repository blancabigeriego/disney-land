<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button
        color="primary"
        defaultHref="/tabs/characters"
      ></ion-back-button>
    </ion-buttons>
    <ion-title
      color="primary"
      class="ion-text-center ion-padding"
      *ngIf="!isLoading"
      >Edit {{character.name}}</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-spinner color="primary" *ngIf="isLoading" class="ion-text-center">
    </ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading" class="ion-margin">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating">Name</ion-label>
            <ion-input type="text" formControlName="nameInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item
            ><ion-label color="primary" position="floating"
              >New films:</ion-label
            >
            <ion-input rows="3" formControlName="filmsInput"></ion-input
          ></ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating"
              >Any short films?</ion-label
            >
            <ion-input rows="3" formControlName="shortFilmsInput"></ion-input
          ></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating"
              >Any TV shows?</ion-label
            >
            <ion-input formControlName="tvShowsInput"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating"
              >Any video games?</ion-label
            >
            <ion-input formControlName="videoGamesInput"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating"
              >New park attractions?</ion-label
            >
            <ion-input formControlName="parkAttractionsInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating"
              >New friends:</ion-label
            >
            <ion-input formControlName="alliesInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating"
              >Any enemies?</ion-label
            >
            <ion-input formControlName="enemiesInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label color="primary" position="floating"
              >Please submit the URL of the new picture</ion-label
            >
            <ion-input formControlName="imageInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="2" offset-sm="5"
          ><ion-button
            (click)="onCancel()"
            expand="block"
            color="danger"
            expand="block"
            >Cancel</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="2" offset-sm="5">
          <ion-button
            expand="block"
            (click)="onUpdateCharacter()"
            [disabled]="!form.valid"
            color="primary"
            expand="block"
            >Save
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
