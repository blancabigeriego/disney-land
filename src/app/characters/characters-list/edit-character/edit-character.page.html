<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="'/tabs/characters"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">Edit {{character.name}}</ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button (click)="onUpdateCharacter()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-spinner color="primary" *ngIf="isLoading" class="ion-text-center">
    </ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="nameInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item
            ><ion-label position="floating">New films:</ion-label>
            <ion-textarea rows="3" formControlName="filmsInput"></ion-textarea
          ></ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Any short films?</ion-label>
            <ion-input rows="3" formControlName="shortFilmsInput"></ion-input
          ></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Any TV shows?</ion-label>
            <ion-input formControlName="tvShowsInput"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Any video games?</ion-label>
            <ion-input formControlName="videoGamesInput"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">New park attractions?</ion-label>
            <ion-input formControlName="parkAttractionsInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">New friends:</ion-label>
            <ion-input formControlName="alliesInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Any enemies?</ion-label>
            <ion-input formControlName="enemiesInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
              >Please submit the URL of the new picture</ion-label
            >
            <ion-input formControlName="imageInput"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3"
          ><ion-button color="danger">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
