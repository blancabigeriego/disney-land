<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/characters" color="primary"
        >Back</ion-back-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-title size="large" class="ion-padding ion-text-center"
    >Your characters</ion-title
  >

  <ion-grid *ngIf="!isLoading && userCharacters.length >0">
    <ion-row>
      <ion-col
        size="12"
        size-sm="8"
        offset-sm="2"
        size-md="4"
        offset-md="4"
        class="ion-text-center"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ userCharacters[0].name}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="userCharacters[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>You can see me in {{ userCharacters[0].films}}</p>
          </ion-card-content>
          <div class="ion-text-center ion-padding">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'tabs', 'your-characters', userCharacters[0].id]"
              >See more!
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="12"
        size-sm="8"
        offset-sm="2"
        size-md="4"
        offset-md="4"
        class="ion-text-center"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let char of userCharacters.slice(1)"
            detail
            #slidingItem
          >
            <ion-item [routerLink]="['/', 'tabs', 'your-characters', char.id ]">
              <ion-thumbnail slot="start">
                <ion-img [src]="char.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ char.name}}</h2>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
